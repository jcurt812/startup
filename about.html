                <h2 class="about-subheading">What is Concord?</h2>

            <div class="inside-main">
                
                <div class="about-paragraphs">
                    <figure>
                        <blockquote class="blockquote">
                            <p class="bq-0">
                                Concord is a web application created in order to enhance non-partisan political education. Every election season,
                                tons of voters go to the polls. Almost all of them submit a ballot based entirely upon party-politics. They either 
                                vote entirely for candidates running as Republicans, or candidates running as Democrats. 
                            </p>
                            <p class="bq-1">
                                The purpose of Concord is to help voters gain a greater understanding of the backgrounds and beliefs of political
                                candidates. Many political campaigns and debates have become devoid of substance. Politicians often do their best 
                                to dodge questions, which leaves voters guessing as to which candidate best aligns with their values.
                            </p>
                            <p class="bq-2">
                                Concord is a platform for political candidates and figures to share their beliefs about the issues that are important
                                to them. Unlike other social media sites, there will be no comment section, no liking, and no sharing of posts. Voters 
                                will only be able to come to Concord to read posts from politicians, familiarize themselves with their opinions, and 
                                form their own opinion of the candidates (without reading the reaction of the masses in the comment section).
                            </p>
                        </blockquote>
                    </figure>
